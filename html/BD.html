<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/styleMenu.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=factory"
    />

    <title>Inspection</title>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="../img/database_logo.png" alt="Logo" />
          </span>
          <div class="text header-text">
            <span class="name">Inspection</span>
            <span class="under-name">Product and factory</span>
          </div>
        </div>
        <i class="bx bxs-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-data icon-menu"></i>
                <span class="text nav-text">База данных</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-building icon-menu"></i>
                <span class="text nav-text">Отделы</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bxs-receipt icon-menu"></i>
                <span class="text nav-text">Проверки</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="icon-menu">
                  <span class="material-symbols-outlined"> factory </span>
                </i>
                <span class="text nav-text">Предприятия</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bxs-box icon-menu"></i>
                <span class="text nav-text">Продкуция</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-error-alt icon-menu"></i>
                <span class="text nav-text">Дефекты</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="nav-dropdown">
            <a href="#" class="dropdown-toggle">
              <i class="bx bxs-cog icon-menu"></i>
              <span class="text nav-text">Настройки</span>
            </a>
            <ul class="dropdown-content">
              <li>
                <a href="#" class="text nav-text">
                  <i class="bx bxs-user-detail icon-menu"></i>
                  Пользователи</a
                >
              </li>
              <li>
                <a href="#" class="text nav-text">
                  <i class="bx bx-log-out icon-menu"></i>
                  Выход</a
                >
              </li>
            </ul>
          </li>
          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon-menu moon"></i>
              <i class="bx bx-sun icon-menu sun"></i>
            </div>
            <span class="mode-text text">Тёмная тема</span>

            <div class="toggle-switch">
              <span class="switch"> </span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="text">Таблица</div>
    </section>

    <script src="../js/menuBar.js"></script>
  </body>
</html>
